<!DOCTYPE html>
<html>
<head>
  <title>To-Do Page</title>
</head>
<body>

<h2>Submit To-Do Item</h2>

<form id="todoForm">
  <label>Item Name:</label><br>
  <input type="text" id="itemName" required><br><br>

  <label>Item Description:</label><br>
  <textarea id="itemDescription" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>

<p id="response"></p>

<script>
document.getElementById("todoForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const itemName = document.getElementById("itemName").value;
  const itemDescription = document.getElementById("itemDescription").value;

  try {
    const res = await fetch("http://localhost:5000/submittodoitem", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ itemName, itemDescription })
    });

    const data = await res.json();
    document.getElementById("response").innerText = data.message;
  } catch (err) {
    document.getElementById("response").innerText = "Backend not running";
  }
});
</script>

</body>
</html>
